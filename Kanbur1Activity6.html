<!DOCTYPE html>
<html>
  <head>
    <title>Button Game</title>
    <style>
      #myButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>Button Game</h1>
    <p>Click the button three times to win each level. The button will move faster in each level.</p>
    <p id="countdown">10</p>
    <button id="myButton">Click me!</button>
    <script src="game.js"></script>
  </body>
</html>
